---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ariane
  namespace: one
  labels:
    app: ariane
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ariane
  template:
    metadata:
      labels:
        app: ariane
    spec:
      containers:
        - name: ariane
          image: armanfeyzi/ariane:e93b877f
          ports:
            - containerPort: 80
