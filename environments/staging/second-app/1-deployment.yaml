---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaskapp
  namespace: two
  labels:
    app: flaskapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flaskapp
  template:
    metadata:
      labels:
        app: flaskapp
    spec:
      containers:
        - name: flaskapp
          image: armanfeyzi/flask-app:v1
          ports:
            - containerPort: 80
